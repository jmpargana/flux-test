---
apiVersion: v1
kind: Namespace
metadata:
  name: otel
  labels:
    toolkit.fluxcd.io/tenant: sre-team
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: otel
  namespace: otel
spec:
  interval: 24h
  url: https://open-telemetry.github.io/opentelemetry-helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: opentelemetry
  namespace: opentelemetry
spec:
  interval: 30m
  chart:
    spec:
      chart: opentelemetry-collector
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: opentelemetry
        namespace: opentelemetry
      interval: 12h